<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g. Colombo)" />
    <button id="searchBtn">Search</button>

    <div id="loading" class="hidden">Loading...</div>

    <div id="weatherCard" class="card hidden">
      <h2 id="location"></h2>
      <p id="localtime"></p>
      <img id="icon" alt="Weather Icon" />
      <p id="condition"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
      <p><strong>Feels Like:</strong> <span id="feelslike"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> kph</p>
      <p><strong>UV Index:</strong> <span id="uv"></span></p>
    </div>

    <div id="error" class="error hidden">City not found. Try again.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
